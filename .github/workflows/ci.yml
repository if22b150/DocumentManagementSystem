name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - sprint-7
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
        
    steps:
      # Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Setup Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

        # Install Docker Compose
      - name: Install Docker Compose
        run: |
          curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      # Build Docker Compose Services
      - name: Build Docker Compose
        run: docker-compose -f ./docker-compose.yml build

      # Start Services in Background
      - name: Start Docker Compose
        run: docker-compose -f ./docker-compose.yml up -d

      # Install dependencies (for Node.js example)
      - name: Install Dependencies for dms-backend
        run: |
          cd dms-backend
          npm install

      # Run Unit Tests for dms-backend (for Node.js example)
      - name: Run Unit Tests for dms-backend
        run: |
          cd dms-backend
          npm test

      # Stop and Cleanup
      - name: Stop Docker Compose
        if: always()
        run: docker-compose -f ./docker-compose.yml down --volumes
